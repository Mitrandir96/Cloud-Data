version: "3.9"
services:
  postgres:
    image: postgres:15.1
    container_name: postgres
    environment:
      POSTGRES_DB: "cloud_storage"
      POSTGRES_USER: "cloud_app"
      POSTGRES_PASSWORD: "cloud_app"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  cloudapp:
    build: .
    container_name: cloudapp
    ports:
      - 8080:8080
    depends_on:
      - postgres


